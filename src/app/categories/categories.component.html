    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">List of categories</li>
            <button class="btn btn-primary ml-auto" v-on:click="NewCategorieModal">
                <i class="fa fa-plus"></i> Add categorie
            </button>
        </ol>
        <div class="row p-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name of categorie</th>
                        <th scope="col">Description</th>
                       
                        <th scope="col">Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(categorie,index) in categories" :key="index">
                        <th></th> 
                        <td></td>
                        <td></td>
                        
                        <td>
                                <button class="btn btn-success" v-on:click="editCategorie(categorie)"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger" v-on:click="deleteCategorie(categorie)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>

                    
                   
                </tbody>
            </table>
            <hr />
            <div class="text-center col-md-12" v-show="moreExists">
                <button class="btn btn-primary btn-sm" v-on:click="loadMore"><i class="fa fa-arrow-down"></i>See more</button>
            </div>
            
        </div>

        
            <form v-on:submit.prevent="createCategorie" >
                <div class="form-group">
                    <label for="name">Nom categorie</label>
                    <input
                        type="text"
                        v-model="categorieData.name"
                        class="form-control"
                        id="name"
                    />
                    <div class="invalid-feedback" v-if="errors.name"></div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    
                    <textarea
                        
                        class="form-control"
                        v-model="categorieData.description"
                        
                        id="description"
                    ></textarea>
                    <div class="invalid-feedback" v-if="errors.description"></div>
                </div>
                
                <hr />
                <div class="text-right">
                      
                </div>
                
            </form>
